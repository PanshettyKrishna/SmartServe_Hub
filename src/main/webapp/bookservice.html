        body {

        nav {
         height: 70px;

            padding: 10px 20px;
            display: flex;
            justify-content: space-between;

        .nav-left span {
            font-size: 35px;
            font-weight: bold;
            color: #000;

        display:flex;
        }
          .nav-right button{
              border:none;
          }
        .nav-right a,button {
            margin-right: 30px;

            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-right a,button {
    transition: color 0.3s ease, border-bottom 0.3s ease;
}
.nav-right a,button {
    transition: all 0.4s ease;
    position: relative;
    padding: 5px 10px;
    display: inline-block;
    overflow: hidden;
}

.nav-right a:nth-child(1)::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #000;
    bottom: 0;
    left: -100%;
    transition: 0.4s;
}

.nav-right a:nth-child(1):hover::before {
    left: 0;
}

.nav-right button:nth-child(2) {
    position: relative;
    z-index: 1;
}

.nav-right button:nth-child(2)::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background-color: #000;
    transition: all 0.6s ease;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    z-index: -1;
}

.nav-right button:nth-child(2):hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.nav-right button:nth-child(2):hover {
    color: #fff;
}       

        .nav-right a:nth-child(3) {
    position: relative;
    z-index: 1;
}

.nav-right a:nth-child(3)::before {
    content: '';

}

.nav-right a:nth-child(3):hover::before {
    transform: translate(-50%, -50%) scale(1);
}

.nav-right a:nth-child(3):hover {
    color: #fff;
}

             <input type="hidden" name="username" id="usernameField">

            </select>

            <textarea id="expertise" name="expertise" placeholder="Describe your service" required></textarea>

            <div class="button-group">
                <button type="button" id="addLocationBtn" onclick="openModal()"> <i class="fas fa-map-marker-alt"></i> Add Location</button>
                <button type="button" id="addToCart" onclick="checkForm()">  <i class="fas fa-shopping-cart"></i>Add to Cart</button>
                
            </div>

<script>
    function validateMobileNumber() {
        const mobileInput = document.getElementById('mobile');
        const errorMessage = document.getElementById('mobileError');
        const submitBtn = document.getElementById('submitBtn'); 

        if (mobileInput.value.length !== 10 || isNaN(mobileInput.value)) {
            errorMessage.textContent = "Enter a valid 10-digit mobile number";
            mobileInput.style.borderColor = "red";
            submitBtn.disabled = true; 
        } else {
            errorMessage.textContent = "";
            mobileInput.style.borderColor = "";
            submitBtn.disabled = false; 
        }
    }
    function validateDateTime() {
        const datetimeInput = document.getElementById('datetime');
        const errorMessage = document.getElementById('datetimeError');
        const selectedDate = new Date(datetimeInput.value);
        const currentDate = new Date();
        
        currentDate.setMinutes(currentDate.getMinutes()+30);

        if (selectedDate < currentDate) {
            errorMessage.textContent = "Please select a date and time at least 30 minutes from now";
            datetimeInput.style.borderColor = "red";
            datetimeInput.value = ""; 
        } else {
            errorMessage.textContent = "";
            datetimeInput.style.borderColor = "";
        }
    }
    function openModal() {
            document.getElementById("locationModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("locationModal").style.display = "none";
        }


        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        document.getElementById("locationStatus").textContent = `Location: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                        document.getElementById("addLocationBtn").textContent = "Location Added";
                        document.getElementById("addLocationBtn").disabled = true;
                        document.getElementById("locationStatusField").value = "true"; 
                        closeModal();
                    },
                    (error) => {
                        document.getElementById("locationStatus").textContent = "Error fetching location.";
                    }
                );
            } else {
                document.getElementById("locationStatus").textContent = "Geolocation is not supported by this browser.";
            }
        }

        function selectOnGoogleMaps() {
            window.open("https://maps.google.com", "_blank");
            
            // Assume user selects location manually
            document.getElementById("locationStatus").textContent = "Location selected from Google Maps";
            document.getElementById("addLocationBtn").textContent = "Location Added";
            document.getElementById("addLocationBtn").disabled = true;
            document.getElementById("locationStatusField").value = "true";
            closeModal();
        }
        const form = document.getElementById('serviceForm');
        const addToCartButton = document.getElementById('addToCart');
        
        function checkForm() {
        	 const locationAdded = document.getElementById("addLocationBtn").disabled;
        	    
        	    if (!locationAdded) {
        	        showErrorAlert(); // Show an alert if location is not added
        	        document.getElementById("errorAlert").querySelector('h2').textContent = "Please add a location before submitting.";
        	        return;
        	    }
            console.log("Username before submit:", document.getElementById("usernameField").value);
            if (form.reportValidity()) {
            	 form.action = "addtocart.jsp?username=" + encodeURIComponent(username);  
                form.submit();
            } else {
                showErrorAlert(); 
            }
        }
        
    function showErrorAlert() {
        document.getElementById('errorAlert').style.display = 'flex';
        document.getElementById("h2").textContent = "Please fill out all required fields.";
    }

    function closeErrorAlert() {
        document.getElementById('errorAlert').style.display = 'none';
    }
    
    document.getElementById("serviceForm").addEventListener("submit", function(event) {
        const locationAdded = document.getElementById("locationStatusField").value === "true";
        
        if (!locationAdded) {
            event.preventDefault();
            document.getElementById('errorAlert').style.display = 'flex';
            document.getElementById("h2").textContent = "Please add a location before booking the service.";
        }
    });

    
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    console.log(username);
    if (username) {
        document.getElementById("usernameField").value = username;

        const newUrl = window.location.origin + window.location.pathname;
        window.history.replaceState({}, document.title, newUrl);

</script>
